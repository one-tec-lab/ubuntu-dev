version: '3'

# docker-compose up -d

services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    restart: always

    ports:
      - "80:80"     # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
    container_name: traefik

  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.port=9000"
      #- "traefik.docker.network=web"
      - "traefik.backend=portainer-be"
      #this domain is used for app
      - "traefik.frontend.rule=PathPrefixStrip:/portainer"
      #this is used for website.All I want is prxy "https://www.test.mydomain.com/_/" to this container
      #- "traefik.frontend.rule1=Host:www.test.mydomain.com;PathPrefixStrp:/_"    
    container_name: portainer


  # export MYSQL_ROOT_PASSWORD=secure_database_password  
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD:
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - internal
    labels:
      - traefik.enable=false
    container_name: mysql

volumes:
  portainer_data:
  mysql_data:

networks:
  web:
    external: true
  internal:
    external: false
